{% extends 'base.html' %}
{% load staticfiles %}
{% block custom_css %}

{% endblock %}
{% block container %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!--Top header start-->
                <h3 class="ls-top-header">Nueva venta</h3>
                <!--Top header end -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Registro nueva venta </h3>
                    </div>
                    {% if msg %}
                        <div class="alert alert-success alert-dismissable">{{ msg }}</div>
                    {% endif %}
                    <div class="panel-body">
                        <form role="form" class="ls_form" id="clienteForm" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="form-group">
                                <button class="btn btn-success" type="submit">
                                    <i class="glyphicon glyphicon-floppy-saved mr5"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'comun/modal.html' %}
{% endblock %}
