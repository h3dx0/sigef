{% extends 'base.html' %}
{% load staticfiles %}
{% block container %}
    <div class="row">
        <div class="col-sm-4 col-sm-offset-2">
            <div class="thumb">
                <a href="{% url 'egresos:listado_egresos' %}">
                    <h1 class="text-center">
                        <i class="fa fa-barcode"></i>
                    </h1>
                    Listado productos
                </a>

            </div>
        </div>
        <div class="col-sm-4">
            <div class="thumb">
                <a href="{% url 'egresos:nuevo_egreso' %}">
                    <h1 class="text-center">
                        <i class="fa fa-upload"></i>

                    </h1>
                    Cargar productos
                </a>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="thumb">
                <a href="{% url 'clientes:nuevo_cliente' %}">
                    <h1 class="text-center">
                        <i class="fa fa-user"></i>

                    </h1>
                    Nuevo cliente
                </a>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="thumb">
                <a href="{% url 'clientes:listado_clientes' %}">
                    <h1 class="text-center">
                        <i class="fa fa-users"></i>

                    </h1>
                    Listado clientes
                </a>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="thumb">
                <a href="{% url 'ventas:nueva_venta' %}">
                    <h1 class="text-center">
                        <i class="fa fa-credit-card"></i>

                    </h1>
                    Nueva venta
                </a>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="thumb">
                <a href="{% url 'ventas:listado_ventas' %}">
                    <h1 class="text-center">
                        <i class="fa fa-shopping-cart"></i>

                    </h1>
                    Listado ventas
                </a>
            </div>
        </div>
    </div>
    <style>
        h1 {
            font-size: 60px;
        }

        .thumb {
            display: flex;
            justify-content: center;
            align-items: center;
            border: solid 1px #707070;
            min-height: 160px;
            border-radius: 5px;

        }

        .thumb:hover {
            box-shadow: 0 0 10px #757575;
            cursor: pointer;
        }
    </style>
{% endblock %}
